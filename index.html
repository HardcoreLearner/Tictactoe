<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>TictacToe</title>
</head>
<body>
    <div class="container">
        <h1>Tictactoe</h1>
        <div class="scoreDisplay">
            <div class="score">
                <div>Score Player 1 : </div>
                <div class="player1">0</div>
            </div>
            <div class="score">
                <div>Score Player 2 : </div>
                <div class="player2">0</div>
            </div>
        </div>
        <div class="winner"></div>
        <div class="board">
            <div id="0" class="position"></div>
            <div id="1" class="position"></div>
            <div id="2" class="position"></div>
            <div id="3" class="position"></div>
            <div id="4" class="position"></div>
            <div id="5" class="position"></div>
            <div id="6" class="position"></div>
            <div id="7" class="position"></div>
            <div id="8" class="position"></div>
        </div>
        <button type="submit" class="retry">Retry</button>
    </div>
</body>
</html>
